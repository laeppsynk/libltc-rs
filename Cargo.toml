[package]
name = "libltc-rs"
description = "Rust bindings for libltc"
homepage = "https://github.com/laeppsynk/libltc-rs"
repository = "https://github.com/laeppsynk/libltc-rs"
version = "0.2.1"
edition = "2021"
license = "MIT"
readme = "README.md"
# Exclude the examples, they are licensedd under LGPL 
exclude = ["/examples"]

[dependencies]
libc = "0.2"

[build-dependencies]
build-print = "0.1"
bindgen = "0.70"
